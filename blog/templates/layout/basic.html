{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Главная{% endblock %} :: Мой Блог</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#1E40AF",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-6">
          <div class="flex items-center">
            <h1 class="text-3xl font-bold text-gray-900">
              <a
                href="{% url 'index' %}"
                class="hover:text-primary transition-colors"
                >Мой Блог</a
              >
            </h1>
          </div>
          <nav class="hidden md:flex space-x-8 items-center">
            <a
              href="{% url 'index' %}"
              hx-get="{% url 'index' %}"
              hx-target="#main-content"
              hx-push-url="true"
              class="text-gray-700 hover:text-primary font-medium transition-colors"
              >Главная</a
            >
            <button
              hx-get="{% url 'search' %}"
              hx-target="#main-content"
              hx-push-url="true"
              class="text-gray-700 hover:text-primary font-medium transition-colors"
            >
              Поиск
            </button>
            <a
              href="{% url 'index' %}"
              hx-get="{% url 'index' %}"
              hx-target="#main-content"
              hx-push-url="true"
              class="text-gray-700 hover:text-primary font-medium transition-colors"
              >Вход</a
            >
            <a
              href="{% url 'create' %}"
              class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-secondary transition-colors"
              >Написать статью</a
            >
          </nav>
        </div>
      </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Sidebar -->
        <aside class="lg:w-1/4">
          <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Категории</h3>
            <nav class="space-y-2">
              {% for category in categories %}
              <a
                href="{% url 'category_list' category.slug %}"
                hx-get="{% url 'category_list' category.slug %}"
                hx-target="#main-content"
                hx-push-url="true"
                class="block text-gray-600 hover:text-primary hover:bg-gray-50 px-3 py-2 rounded-md transition-colors"
              >
                {{ category.name }}
              </a>
              {% endfor %}
            </nav>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="lg:w-3/4" id="main-content">
          <!-- HTMX Loading Indicator -->
          <div class="htmx-indicator fixed top-4 right-4 z-50">
            <div
              class="bg-white rounded-lg shadow-lg p-4 flex items-center space-x-3"
            >
              <div class="loading-spinner"></div>
              <span class="text-sm text-gray-600">Загрузка...</span>
            </div>
          </div>

          {% block content %} {% endblock %}
        </main>
      </div>
    </div>

    <footer class="bg-gray-900 text-white mt-16">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center">
          <p class="text-gray-400">© 2025 Мой Блог. Все права защищены.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
