<div class="mb-8">
  <div class="bg-white rounded-lg shadow-sm p-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Поиск статей</h2>
    <form
      hx-get="{% url 'search' %}"
      hx-target="#search-results"
      hx-trigger="input delay:300ms from:input[name='q']"
    >
      <div class="relative">
        <input
          type="text"
          name="q"
          placeholder="Введите ключевые слова..."
          class="w-full px-4 py-3 pl-10 pr-4 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
          <svg
            class="w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
      </div>
    </form>
  </div>

  <div id="search-results">
    <!-- Результаты поиска будут загружены сюда -->
  </div>
</div>
